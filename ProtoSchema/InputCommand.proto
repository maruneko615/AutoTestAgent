syntax = "proto3";

package template_game;

// 輸入按鍵類型
enum EKeyName {
    KEY_1 = 0;
    KEY_2 = 1;
    KEY_3 = 2;
    KEY_4 = 3;
    KEY_5 = 4;
    KEY_6 = 5;
    KEY_7 = 6;
    KEY_MAX = 7;
}

// 基本輸入指令訊息
message InputCommand {
    repeated EKeyName key_inputs = 1;  // 支援多個按鍵同時輸入
    bool is_key_down = 2;              // 按鍵狀態：按下(true)/放開(false)
    int64 timestamp = 3;               // 時間戳記
}

// 輸入映射訊息
message InputMapping {
    int32 applicable_state = 1;            // 適用的遊戲狀態
    repeated EKeyName available_keys = 2;  // 可用的按鍵
    string description = 3;                // 描述說明
}

// 輸入配置訊息
message InputConfiguration {
    repeated InputMapping state_mappings = 1;  // 各狀態的輸入映射
    int32 input_polling_rate = 2;             // 輸入輪詢頻率 (Hz)
}
